<!DOCTYPE html>

  <style>

</head>
<body>
  <img src="apple-touch-icon.png" alt="æŠ“å•ç³»ç»Ÿ" class="icon" />
  <div class="button-container">
    <button class="action-button" onclick="call('/api/startOrderListener', true)">è®°å½•å•†å“èµ„æ–™</button>
    <button class="action-button" onclick="showPendingOrders()">æ˜¾ç¤ºå¾…å‘è®¢å•</button>
    <button class="action-button" onclick="call('/api/exportOrders')">å¯¼å‡ºè®¢å• Excel</button>
   <button class="action-button" onclick="call('/api/scanAllComments', true)">è¡¥æŠ“æ‰€æœ‰ç•™è¨€è®¢å•</button>
  </div>
  <div id="groupedOrders" class="orders"></div>
  <div id="orderResults"></div>

  <script>
    function showCopyTip() {
      const tip = document.createElement('div');
      tip.className = 'popup-tip';
      tip.innerText = 'âœ… å·²å¤åˆ¶';
      document.body.appendChild(tip);
      setTimeout(() => tip.remove(), 1500);
    }

    async function call(api, isPost = false) {
      try {
        const isExport = api.includes('exportOrders');
        const res = await fetch(api, {
          method: isPost ? 'POST' : 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (isExport) {
          const blob = await res.blob();
          const today = new Date();
          const filename = `${today.getDate().toString().padStart(2,'0')}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getFullYear().toString().slice(2)} Bonsai-Order.xlsx`;
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          return;
        }

        const data = await res.json();
        alert(data.message || JSON.stringify(data));
      } catch (err) {
        alert('é”™è¯¯ï¼š' + (err.message || 'æ— æ³•è¿æ¥æœåŠ¡å™¨'));
      }
    }

    async function showPendingOrders() {
      const res = await fetch('/api/pendingOrders');
      const data = await res.json();

      const grouped = data.grouped || {};
      const orders = data.orders || [];

      const summaryBox = document.getElementById('groupedOrders');
      summaryBox.innerHTML = '';
      if (Object.keys(grouped).length > 0) {
        let total = orders.reduce((sum, o) => sum + o.total, 0);
        let html = `<div class="top-summary"><strong>ğŸ“¦ Aç±»å•†å“è®¢å•å°ç»“ï¼š</strong><strong>ä»Šæ—¥ç›´æ’­ï¼šRM${total.toFixed(2)}</strong></div>`;
        html += `<div class="inline-buttons">`;
        for (const id in grouped) {
          html += `<button class="action-button product-btn" data-id="${id}">${id}</button>`;
        }
        html += `</div>`;
        summaryBox.innerHTML = html;

        document.querySelectorAll('.product-btn').forEach(btn => {
          btn.onclick = () => showProductSummary(btn.dataset.id);
        });
      }

      const orderResults = document.getElementById('orderResults');
      orderResults.innerHTML = '';
      orders.sort((a, b) => (a.user_name || '').localeCompare(b.user_name || '')).forEach(order => {
        const div = document.createElement('div');
        div.className = 'orders';
        div.innerHTML = `
          <strong>${order.user_name}</strong>
          <div class="message-box">${order.message}</div>
          <div class="inline-buttons">
            <button class="action-button send-btn" data-id="${order.comment_id}" data-post="${order.post_id}" data-sent="${order.replied_public ? 'true' : 'false'}">å…¬å¼€å‘é€</button>
            <button class="action-button" style="background-color:#888;" onclick="copyMessage(this)">ç§å‘å¤åˆ¶</button>
          </div>`;
        orderResults.appendChild(div);
      });

      document.querySelectorAll('.send-btn').forEach(btn => {
        btn.onclick = async () => {
          const sentBefore = btn.dataset.sent === 'true';
          const parent = btn.closest('.orders');
          const copied = parent.dataset.copied;
          if (!copied) return alert('âš ï¸ è¯·å…ˆå¤åˆ¶è®¢å•æ˜ç»†PMç»™é¡¾å®¢');
          if (sentBefore && !confirm('âš ï¸ å·²å‘é€è¿‡ï¼Œç¡®å®šå†æ¬¡å‘é€ï¼Ÿ')) return;

          const commentId = btn.dataset.id;
          const postId = btn.dataset.post;
          const res = await fetch(`/api/manualSend?comment_id=${commentId}&post_id=${postId}&force=yes`);
          const data = await res.json();
          if (data.success) {
            btn.innerText = "âœ… å·²å‘é€";
            btn.dataset.sent = 'true';
          } else {
            alert("âŒ å‘é€å¤±è´¥ï¼š" + (data.error || JSON.stringify(data)));
          }
        };
      });
    }

    function copyMessage(btn) {
      const messageBox = btn.parentElement.previousElementSibling;
      const text = messageBox.innerText;
      const parent = btn.closest('.orders');
      const name = parent.querySelector('strong')?.innerText || 'é¡¾å®¢';
      const fullText = `${name}\n${text}`;
      navigator.clipboard.writeText(fullText).then(() => {
        parent.dataset.copied = "yes";
        showCopyTip();
      });
    }

    async function showProductSummary(sellingId) {
      document.querySelectorAll('.custom-popup')?.forEach(p => p.remove());
      const res = await fetch(`/api/productSummary?selling_id=${sellingId}`);
      const data = await res.json();
      if (!Array.isArray(data)) return;

      let totalQty = 0;
      const detailLines = data.map(d => {
        const price = parseFloat(d.price) || 0;
        const quantity = parseInt(d.quantity) || 1;
        totalQty += quantity;
        const name = (d.user_name || 'åŒ¿åé¡¾å®¢').slice(0, 13).padEnd(13, ' ');
        return `${name} ${sellingId} RM${price.toFixed(2)} x ${quantity}`;
      });
      const fullText = detailLines.join('\n') + `\n\nğŸ“Œ æ€»æ•°ï¼š${totalQty} ä»½`;

      const popup = document.createElement('div');
      popup.className = 'custom-popup';
      popup.innerHTML = `
        <strong style="font-size:23px">ã€${sellingId} é”€å”®è®°å½•ã€‘</strong>
        <pre style="margin-top:12px;">${detailLines.join('\n')}</pre>
        <div style="margin-top:12px;">ğŸ“Œ æ€»æ•°ï¼š${totalQty} ä»½</div>
        <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
          <button class="action-button" style="background:#444;" onclick="navigator.clipboard.writeText(\`${fullText}\`).then(showCopyTip)">å¤åˆ¶</button>
          <button class="action-button" style="background:#888;" onclick="this.parentElement.parentElement.remove()">å…³é—­</button>
        </div>
      `;
      document.body.appendChild(popup);
    }
  </script>
