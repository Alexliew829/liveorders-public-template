<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>启动监听</title>
  <link rel="apple-touch-icon" href="/icon.png" />
  <style>
    body {
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      font-size: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/icon.png" alt="图标" />
  <button onclick="startSystem()">📡 启动监听系统</button>

  <script>
    function startSystem() {
      fetch('/api/startOrderListener', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        alert(data.success ? '监听系统已启动！' : '启动失败，请检查。');
      })
      .catch(err => {
        alert('网络错误，请稍后再试');
      });
    }
  </script>
</body>
</html>
