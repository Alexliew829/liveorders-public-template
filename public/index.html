<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Payment">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 60px;
    }
    .icon {
      width: 120px;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
    .action-button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: #228B22;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 280px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      background-color: #1a6f1a;
    }
    #postInput {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 280px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="callAPI('/api/startOrderListener')">
      📡 启动监听系统
    </button>

    <input type="text" id="postInput" placeholder="输入 Facebook 贴文 ID" />

    <button class="action-button" onclick="sendPaymentLink()">
      ➕ 发送付款连接
    </button>
  </div>

  <script>
    async function callAPI(url) {
      try {
        const res = await fetch(url, { method: 'POST' });
        const data = await res.json();
        alert('操作成功：' + JSON.stringify(data));
      } catch (err) {
        alert('请求失败：' + err.message);
      }
    }

    async function sendPaymentLink() {
      const postId = document.getElementById('postInput').value.trim();
      if (!postId) return alert('请先输入 Facebook 帖文 ID');

      try {
        const res = await fetch('/api/watchVisitorOrders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ post_id: postId })
        });
        const data = await res.json();
        alert('发送成功：' + JSON.stringify(data));
      } catch (err) {
        alert('发送失败：' + err.message);
      }
    }
  </script>
</body>
</html>
