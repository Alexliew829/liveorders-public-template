<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Payment">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 60px;
    }
    .icon {
      width: 120px;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .action-button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      background-color: #1a6f1a;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="startOrderListener()">
      📡 启动监听系统
    </button>
    <button class="action-button" onclick="sendPaymentLink()">
      ➕ 付款连接
    </button>
  </div>

  <script>
    async function startOrderListener() {
      try {
        const postId = await getLatestPostId();
        if (postId) {
          const res = await fetch(`/api/startOrderListener?post_id=${postId}`, { method: 'POST' });
          const data = await res.json();
          alert('启动监听成功：' + JSON.stringify(data));
        } else {
          alert('未获取到帖子ID');
        }
      } catch (err) {
        alert('请求失败：' + err.message);
      }
    }

    async function sendPaymentLink() {
      try {
        const postId = await getLatestPostId();
        if (postId) {
          const res = await fetch(`/api/watchVisitorOrders?post_id=${postId}`, { method: 'POST' });
          const data = await res.json();
          alert('发送付款链接成功：' + JSON.stringify(data));
        } else {
          alert('未获取到帖子ID');
        }
      } catch (err) {
        alert('请求失败：' + err.message);
      }
    }

    async function getLatestPostId() {
      try {
        const res = await fetch(`/api/getLatestPostId`);
        const data = await res.json();
        if (data.success) {
          return data.post_id.trim();  // 清理可能的多余空格
        }
        throw new Error("无法获取帖子ID");
      } catch (err) {
        console.error("获取帖子ID失败:", err);
        return null;
      }
    }
  </script>
</body>
</html>
