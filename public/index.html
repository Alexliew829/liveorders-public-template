<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Payment">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 60px;
    }
    .icon {
      width: 120px;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .action-button {
      padding: 18px 30px;
      font-size: 20px;
      font-weight: bold;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 280px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      background-color: #1a6f1a;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="startOrderListener()">
      📡 启动监听系统
    </button>
    <button class="action-button" onclick="sendPaymentLink()">
      ➕ 付款连接
    </button>
  </div>

  <script>
    async function getLatestPostId() {
      try {
        const res = await fetch('/api/getLatestPostId');
        const data = await res.json();
        if (data.success && data.post_id) {
          return data.post_id.trim();
        } else {
          throw new Error("无法获取帖子 ID");
        }
      } catch (err) {
        alert("❌ 获取帖子ID失败：" + err.message);
        return null;
      }
    }

    async function startOrderListener() {
      const postId = await getLatestPostId();
      if (!postId) {
        alert("未获取到帖子 ID");
        return;
      }

      try {
        const res = await fetch(`/api/startOrderListener?post_id=${postId}`, { method: 'POST' });
        const data = await res.json();
        alert("✅ 启动监听成功：" + JSON.stringify(data));
      } catch (err) {
        alert("❌ 请求失败：" + err.message);
      }
    }

    async function sendPaymentLink() {
      const postId = await getLatestPostId();
      if (!postId) {
        alert("未获取到帖子 ID");
        return;
      }

      try {
        const res = await fetch(`/api/watchVisitorOrders?post_id=${postId}`, { method: 'POST' });
        const data = await res.json();
        alert("✅ 发送付款链接成功：" + JSON.stringify(data));
      } catch (err) {
        alert("❌ 请求失败：" + err.message);
      }
    }
  </script>
</body>
</html>
