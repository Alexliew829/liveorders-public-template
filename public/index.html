<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单系统</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="订单系统">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background: #fefefe;
      padding-top: 30px;
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 80%;
      margin: 16px auto;
      padding: 20px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
    }
    button:active {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="PAYMENT">

  <button onclick="call('/api/clearOrders')">🧹 清空顾客订单</button>
  <button onclick="call('/api/startOrderListener')">🪴 记录商品资料</button>
  <button onclick="call('/api/manualSend')">📬 自动发送付款连接</button>
  <button onclick="call('/api/pendingOrders')">📋 显示待发订单</button>
  <button onclick="call('/api/exportOrders')">💌 导出订单 Excel</button>
  <button onclick="call('/api/debugProductInput')">🧪 测试记录商品（Debug）</button>

  <script>
    async function call(path) {
      try {
        const res = await fetch(path);
        const data = await res.json();
        alert(data.message || '执行完成');
      } catch (err) {
        alert('执行失败: ' + err.message);
      }
    }
  </script>
</body>
</html>
