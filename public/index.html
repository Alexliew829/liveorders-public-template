<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="订单系统">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 60px;
    }
    .icon {
      width: 120px;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .action-button {
      padding: 18px 32px;
      font-size: 20px;
      background-color: #228B22;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      background-color: #1a6f1a;
    }
    .order-block {
      margin: 30px auto;
      max-width: 90%;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .order-block h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }
    .order-block ul {
      list-style: none;
      padding-left: 0;
    }
    .order-block ul li {
      margin: 6px 0;
    }
    .pay-info {
      margin-top: 12px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <img src="apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="call('/api/startOrderListener', true)">🪴 记录商品资料</button>
    <button class="action-button" onclick="showOrders()">📋 显示待发订单</button>
    <button class="action-button" onclick="call('/api/exportOrders')">📤 导出订单 Excel</button>
  </div>

  <div id="order-container"></div>

  <script>
    async function call(api, isPost = false) {
      try {
        if (api.includes('exportOrders')) {
          const res = await fetch(api, { method: isPost ? 'POST' : 'GET' });
          const blob = await res.blob();
          const today = new Date();
          const filename = `${today.getDate().toString().padStart(2,'0')}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getFullYear().toString().slice(2)} Bonsai-Order.xlsx`;
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          return;
        }
        const res = await fetch(api, {
          method: isPost ? 'POST' : 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await res.json();
        alert(data.message || JSON.stringify(data));
      } catch (err) {
        alert('❌ 错误：' + (err.message || '无法连接服务器'));
      }
    }

    async function showOrders() {
      try {
        const res = await fetch('/api/pendingOrders');
        const data = await res.json();
        const container = document.getElementById('order-container');
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>暂无待发订单</p>';
          return;
        }

        data.forEach(user => {
          const block = document.createElement('div');
          block.className = 'order-block';

          block.innerHTML = `
            <h3>${user.user_name}</h3>
            <ul>
              ${user.orders.map(o => `<li>📦 ${o.selling_id} ${o.product_name} × ${o.quantity} = RM${parseFloat(o.subtotal).toFixed(2)}</li>`).join('')}
            </ul>
            <strong>总金额：${user.total_amount}</strong>
            <div class="pay-info">
              <p>💰 Maybank: 512389673060</p>
              <p>🏦 Public Bank: 3214928526</p>
              <p>📲 <a href="https://payment.tngdigital.com.my/sc/dRacq2iFOb" target="_blank">TNG eWallet</a></p>
            </div>
          `;

          container.appendChild(block);
        });
      } catch (err) {
        alert('❌ 加载失败：' + (err.message || '未知错误'));
      }
    }
  </script>
</body>
</html>
