<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单管理系统</title>

  <!-- iOS 主屏幕图标 -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Payment">
  
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 60px;
    }

    .icon {
      width: 100px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .action-button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
    }

    .action-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="callAPI('/api/startOrderListener')">
      ✅ 启动监听
    </button>
    <button class="action-button" onclick="callAPI('/api/watchVisitorOrders')">
      📦 手动发链接
    </button>
  </div>

  <script>
    async function callAPI(url) {
      try {
        const res = await fetch(url, { method: 'POST' });
        const data = await res.json();
        alert('操作成功：' + JSON.stringify(data));
      } catch (err) {
        alert('请求失败：' + err.message);
      }
    }
  </script>
</body>
</html>
