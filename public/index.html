<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Payment">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 60px;
    }
    .icon {
      width: 140px;
      margin-bottom: 50px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 60px; /* 增加按钮间距 */
      align-items: center;
    }
    .action-button {
      padding: 18px 30px;
      font-size: 20px;
      background-color: #228B22;
      color: white;
      font-weight: bold; /* 加粗字体 */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 加深对比 */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      background-color: #1a6f1a;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="PAYMENT Icon" class="icon" />

  <div class="button-container">
    <button class="action-button" onclick="callAPI('/api/startOrderListener')">
      📡 启动监听系统
    </button>
    <button class="action-button" onclick="callAPI('/api/watchVisitorOrders')">
      ➕ 付款连接
    </button>
  </div>

  <script>
    async function callAPI(url) {
      try {
        const res = await fetch(url, { method: 'POST' });
        const data = await res.json();
        alert('操作成功：' + JSON.stringify(data));
      } catch (err) {
        alert('请求失败：' + err.message);
      }
    }
  </script>
</body>
</html>
