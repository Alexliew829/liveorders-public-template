<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>订单系统</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="订单系统" />
  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      padding-top: 60px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    img.logo {
      width: 140px;
      margin-bottom: 40px;
    }
    button {
      display: block;
      width: 80%;
      max-width: 360px;
      margin: 16px auto;
      font-size: 22px;
      padding: 20px 0;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
    button:active {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <img class="logo" src="/payment-logo.png" alt="PAYMENT" />

  <button onclick="location.href='/api/clearOrders'">🧹 清空顾客订单</button>
  <button onclick="location.href='/api/startOrderListener'">🪴 记录商品资料</button>
  <button onclick="location.href='/api/sendPaymentLink'">📬 自动发送付款连接</button>
  <button onclick="location.href='/api/pendingOrders'">📋 显示待发订单</button>
  <button onclick="location.href='/api/exportOrders'">💌 导出订单 Excel</button>
  <button onclick="location.href='/api/startOrderListener?debug=1'">🧪 测试记录商品（Debug）</button>
</body>
</html>
