<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单系统</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="订单系统">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 30px;
    }
    button {
      font-size: 18px;
      padding: 14px 28px;
      margin: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .green {
      background-color: #158b0b;
      color: white;
      box-shadow: 2px 2px 3px #888;
    }
    .gray {
      background-color: #999;
      color: white;
    }
    #output {
      margin: 20px auto;
      width: 80%;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    #popup, #toast {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
    }
    #popup h3 {
      color: red;
      margin-bottom: 10px;
      word-break: break-word;
    }
    #popup pre {
      color: red;
      font-weight: bold;
      white-space: pre-wrap;
      text-align: left;
    }
    .popup-btn {
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 22px;
    }
    #toast {
      font-size: 16px;
      background: #ffefef;
      color: red;
      padding: 12px 18px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="抓单系统.png" alt="Logo" width="120">
  <br>
  <button class="green" onclick="recordProduct()">记录商品详情</button><br>
  <button class="green" onclick="showOrders()">显示待发订单</button><br>
  <button class="green" onclick="exportExcel()">导出订单 Excel</button>

  <div id="output"></div>

  <div id="popup">
    <h3 id="popupTitle">【销售记录】</h3>
    <pre id="popupContent"></pre>
    <button class="popup-btn" onclick="copyContent()">📋 复制</button>
    <button class="popup-btn gray" onclick="hidePopup()">关闭</button>
  </div>

  <div id="toast">⚠️ 请先PM订单明细和付款资料给客户，然后再回来公开发送。</div>

  <script>
    function recordProduct() {
      window.location.href = "/api/startOrderListener";
    }
    function showOrders() {
      window.location.href = "/orders";
    }
    function exportExcel() {
      window.location.href = "/api/exportExcel";
    }
    function showPopup(title, content) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupContent").innerText = content;
      document.getElementById("popup").style.display = "block";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function copyContent() {
      const content = document.getElementById("popupContent").innerText;
      navigator.clipboard.writeText(content).then(() => {
        alert("复制成功！");
      });
    }
    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
